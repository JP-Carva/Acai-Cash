<p-fluid>
    <div class="card flex flex-col gap-4 w-full">
      <div class="font-semibold text-xl">Cadastro de Produtos</div>
      
      <form [formGroup]="produtoForm">

        <div class="flex flex-col md:flex-row gap-4 mb-3">
            <div class="flex flex-wrap gap-2 w-full">
            <label for="nome">Nome</label>
            <input validateFormControl pInputText id="nome" type="text" formControlName="nome" />
            </div>
            <div class="flex flex-wrap gap-2 w-full">
            <label for="categoria">Categoria do Produto</label>
            <p-select validateFormControl id="categoria" formControlName="categoria" [options]="categoriasProduto"
             optionLabel="label" [optionValue]="'value'" placeholder="Selecione a categoria">
            </p-select>
            </div>
        </div>
    
        <div class="flex flex-col md:flex-row gap-4 mb-3">
            <div class="flex flex-wrap gap-2 w-full">
            <label for="quantidadeEstoque">Quantidade em estoque</label>
            <input validateFormControl pInputText id="quantidadeEstoque" type="number" formControlName="quantidadeEstoque" />
            </div>

            <div class="flex flex-wrap gap-2 w-full">
            <label for="preco">Preço por peso</label>
            <input validateFormControl pInputText id="preco" type="number" formControlName="preco" />
            </div>
        </div>

        <div class="flex flex-wrap mb-3">
            <div class="flex flex-wrap gap-2 w-full">
            <label for="descricao">Descrição</label>
            <textarea validateFormControl pInputTextarea id="descricao" formControlName="descricao"></textarea>
            </div>
        </div>

        <div class="flex flex-wrap mt-4 mb-3">
            <div class="flex flex-wrap gap-2 w-full">
            <p-checkbox id="status" formControlName="status" [binary]="true"></p-checkbox>
            <label for="status">Produto ativo</label>
            </div>    
        </div>

        <div class="flex flex-row gap-4 w-full mb-3 items-center">
            <div class="w-full flex-col">
            <app-upload-image-layout
                [photoInput]="image"
                (photoChange)="onChildPhotoChange($event)"
                >
            </app-upload-image-layout>
            </div>
        </div>

        <div class="card flex justify-end gap-4">
        <p-button type="submit" (click)="showDialogSubmit()" label="Salvar" />
        <p-button type="submit" (click)="cancelar()" label="Cancelar" severity="secondary"/>
        </div>

      </form>   
    </div>
</p-fluid>
