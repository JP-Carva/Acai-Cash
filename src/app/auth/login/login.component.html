<app-floating-configurator />
        <div class="bg-surface-50 dark:bg-surface-950 flex align-items-center justify-center min-h-screen min-w-screen overflow-hidden">
            <div class="flex flex-col items-center justify-center">
                <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
                    
                    <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                        
                        <div class="text-center mb-10">
                            <div class="flex flex-row items-center justify-center mb-5">
                                <img src="https://raw.githubusercontent.com/JP-Carva/Acai-Cash/refs/heads/master/src/logo.ico" alt="Açaí Cash" class="h-20 w-20 object-contain" />
                            </div>
                            <div class="flex flex-col text-xl font-medium">Bem Vindo ao Açaí Cash</div>
                            <span class="text-muted-color font-medium">Faça login para continuar</span>
                        </div>

                        <div class="form-container">
                            <label for="email1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                            <input pInputText type="text" placeholder="Email"
                            [(ngModel)]="email" 
                            class="block mb-4"
                            style="max-width: 320px; min-width: 270px" />

                            <label for="password1" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Senha</label>
                            <input pInputText type="password" placeholder="Password" [(ngModel)]="password" class="block mb-4" style="max-width: 320px; min-width: 270px" />

                            <div class="flex items-center justify-between mt-2 mb-8 gap-8">
                                <div class="flex items-center">
                                    <p-checkbox [(ngModel)]="checked" id="rememberme1" binary class="mr-2"></p-checkbox>
                                    <label for="rememberme1">Lembrar-me</label>
                                </div>
                                <span class="font-medium no-underline mt-4 ml-2 text-right cursor-pointer text-primary">Esqueceu a senha?</span>
                            </div>
                        </div>

                        <div class="flex flex-col items-center">

                            <button pButton pRipple label="Entrar" type="button" class="block"
                            style="width: 100%; margin-bottom: 20px;" (click)="onSubmit()"></button>
                            
                        </div>

                        </div> -->
                    
                    </div>
                
                </div>
            </div>
        </div>
