<app-floating-configurator />
        <div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
            <div class="flex flex-col items-center justify-center">
                <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
                    <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                        <div class="text-center mb-8">
                            <div class="flex flex-row items-center justify-center gap-3">
                                <img src="https://raw.githubusercontent.com/JP-Carva/Acai-Cash/refs/heads/master/src/logo.ico" alt="Açaí Cash" class="h-12 w-12 object-contain" />
                                <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium">Bem Vindo ao Açaí Cash</div>
                            </div>
                            <span class="text-muted-color font-medium">Faça login para continuar</span>
                        </div>

                        <div>
                            <label for="email1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                            <input pInputText id="email1" type="text" placeholder="Email address" class="w-full md:w-120 mb-8" [(ngModel)]="email" />

                            <label for="password1" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Senha</label>
                            <p-password id="password1" [(ngModel)]="password" placeholder="Senha" [toggleMask]="true" styleClass="mb-4" [fluid]="true" [feedback]="false"></p-password>

                            <div class="flex items-center justify-between mt-2 mb-8 gap-8">
                                <div class="flex items-center">
                                    <p-checkbox [(ngModel)]="checked" id="rememberme1" binary class="mr-2"></p-checkbox>
                                    <label for="rememberme1">Lembrar-me</label>
                                </div>
                                <span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary">Esqueceu a senha?</span>
                            </div>
                            <p-button label="Entrar" styleClass="w-full" routerLink="/"></p-button>
                        </div>
                        <div class="flex items-center absolute" style="bottom: 75px">
                <div
                    class="flex items-center pr-6 mr-6 border-r border-surface-200 dark:border-surface-700">
                    <img src="https://raw.githubusercontent.com/JP-Carva/Acai-Cash/refs/heads/master/src/logo.ico" style="width: 22px" />
                    <img src="logoEscura.png" class="ml-2"
                        style="width: 45px" />
                </div>
                <span class="text-sm text-surface-500 dark:text-surface-400 mr-4">Copyright
                    2025</span>
                </div>
                    </div>
                </div>
            </div>
        </div>
